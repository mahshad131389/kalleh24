<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>

  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    #instruction-text {
      position: absolute;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      text-align: center;
      background-color: rgba(0, 0, 0, 0.7);
      padding: 8px 16px;
      border-radius: 8px;
      z-index: 10;
      animation: pulse 2s infinite;
      width: 80%;
      max-width: 300px;
    }

    @keyframes pulse {
      0% { opacity: 0.7; }
      50% { opacity: 1; }
      100% { opacity: 0.7; }
    }

    #close-button {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 20px;
      z-index: 10000;
      display: none;
      cursor: pointer;
      font-size: 14px;
    }

    .model-container {
  display: none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  z-index: 5;
  background: transparent !important;
  touch-action: none;
}

model-viewer {
  width: 100%;
  height: 100%;
  --poster-color: transparent;
  background: transparent !important; 
}


    .a-canvas {
      z-index: 1;
    }

   

    #audio-control {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: rgba(255, 255, 255, 0.3);
      color: white;
      border: none;
      width: 40px;
      height: 40px;
      border-radius: 50%;
      font-size: 18px;
      cursor: pointer;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 10000;
    }
  </style>
</head>
<body>

  <div id="instruction-text">لطفا دوربین را مقابل بستنی قرار دهید</div>

  <div class="model-container" id="model-container">
    <model-viewer
  id="icecream-model"
  src="Kalleh.fullTransparent.TurnsOnly..glb"
  autoplay
  animation-name="Take 001"
  environment-image="legacy"
  exposure="1.2"
  camera-orbit="0deg 90deg 105%"
  field-of-view="10deg"
  disable-zoom
  interaction-prompt="none">
</model-viewer>

  </div>

  <a-scene mindar-image="imageTargetSrc: targetfull.mind;" 
           uiLoading: false; uiScanning: true; uiError: false;
           color-space="sRGB"
           renderer="colorManagement: true, physicallyCorrectLights"
           vr-mode-ui="enabled: false"
           device-orientation-permission-ui="enabled: false">
    <a-assets>
      <a-asset-item id="icecream" src="Kalleh.fullTransparent.TurnsOnly..glb"></a-asset-item>
    </a-assets>
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0" position="0 0 0.1" scale="0.008 0.008 0.008" src="#icecream" visible="false"></a-gltf-model>
    </a-entity>
  </a-scene>

  <button id="close-button">بستن مدل</button>

  <script>
    const scene = document.querySelector('a-scene');
    const modelContainer = document.getElementById('model-container');
    const closeButton = document.getElementById('close-button');
    const instructionText = document.getElementById('instruction-text');
    let targetFound = false;

    scene.addEventListener('targetFound', () => {
      if (!targetFound) {
        targetFound = true;
        modelContainer.style.display = 'block';
        closeButton.style.display = 'block';
        instructionText.style.display = 'none';
      }
    });

    scene.addEventListener('targetLost', () => {
      if (targetFound) {
        targetFound = false;
        modelContainer.style.display = 'none';
        closeButton.style.display = 'none';
        instructionText.style.display = 'block';
      }
    });

    closeButton.addEventListener('click', () => {
      modelContainer.style.display = 'none';
      closeButton.style.display = 'none';
      instructionText.style.display = 'block';
      targetFound = false;
    });
  </script>
</body>
</html>
